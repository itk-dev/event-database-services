version: "3"

networks:
  frontend:
    external: true
  app:
    driver: bridge
    internal: false

services:
  elasticsearch:
    image: elasticsearch:8.10.2
    networks:
      - app
      - ${IMPORTS_NETWORK_NAME:-eventbackend_app}
      - ${API_NETWORK_NAME:-eventapi_app}
    ports:
      - "9200"
    deploy:
      resources:
        limits:
          memory: 1096M
        reservations:
          memory: 1096M
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

